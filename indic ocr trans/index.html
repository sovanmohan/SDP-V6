<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IndicOCR + IndicTrans2 Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas, img {
      border: 2px solid #444;
      border-radius: 10px;
      margin: 10px 0;
      max-width: 100%;
    }
    .output {
      margin-top: 20px;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    button, input[type="file"] {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover, input[type="file"]:hover {
      background-color: #0056b3;
    }
    #uploadedImage {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ğŸ“· Capture or Upload Odia Text & Translate</h2>

  <!-- Webcam Video -->
  <video id="video" width="400" height="300" autoplay></video><br/>

  <!-- Upload Button -->
  <input type="file" id="uploadInput" accept="image/*" />
  <img id="uploadedImage" width="400" height="300" />

  <br />
  <!-- Capture or Upload Trigger -->
  <button onclick="submitImage()">ğŸ” Process Image</button>

  <!-- Hidden canvas for captured frame -->
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <div class="output">
    <h3>ğŸ“ OCR Text (Odia):</h3>
    <p id="ocrText">Waiting...</p>

    <h3>ğŸŒ Translated Text (English):</h3>
    <p id="translatedText">Waiting...</p>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const uploadInput = document.getElementById("uploadInput");
    const uploadedImage = document.getElementById("uploadedImage");
    const ocrTextEl = document.getElementById("ocrText");
    const translatedTextEl = document.getElementById("translatedText");

    let uploadedBase64 = null;

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Webcam error: " + err.message);
      });

    // Handle uploaded image
    uploadInput.addEventListener("change", () => {
      const file = uploadInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
          uploadedBase64 = reader.result;
          uploadedImage.src = uploadedBase64;
          uploadedImage.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    function submitImage() {
      let imageData;

      if (uploadedBase64) {
        imageData = uploadedBase64;
      } else {
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        imageData = canvas.toDataURL("image/jpeg");
      }

      // Show processing message
      ocrTextEl.innerText = "â³ Processing OCR...";
      translatedTextEl.innerText = "â³ Translating...";

      fetch("http://127.0.0.1:5000/process-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageData })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTP error! status: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        console.log("Server Response:", data);

        // OCR text
        if (data.ocr_text == undefined) {
          ocrTextEl.innerText = data.ocr_text || "âš ï¸ OCR text is empty.";
        } else {
          ocrTextEl.innerText = "âŒ No OCR text received.";
        }

        // Translated text
        if (data.translated_text == undefined) {
          translatedTextEl.innerText = data.translated_text || "âš ï¸ Translated text is empty.";
        } else {
          translatedTextEl.innerText = "âŒ No translated text received.";
        }

        if (data.error) {
          console.error("Backend error:", data.error);
        }
      })
      .catch(err => {
        console.error("Fetch Error:", err);
        ocrTextEl.innerText = "âŒ Failed to process image (frontend error).";
        translatedTextEl.innerText = "âŒ Failed to translate text (frontend error).";
      });
    }
  </script>
</body>
</html>
